<style>

.input {
    position: relative;
    margin: 0;
    width: 100%;
    font-size: 24px;
    font-family: inherit;
    font-weight: inherit;
    line-height: 1.4em;
    border: 0;
    outline: none;
    padding: 6px;
    border: 1px solid #999;
    box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    font-smoothing: antialiased;
}

.input {
    padding: 16px 16px 16px 60px;
    border: none; 
    background: rgba(0, 0, 0, 0.003); 
}

#hour, #minute, #ampm {
    width:32.9%;
}

</style>

<div class="row marketing" ng-controller="MainCtrl">
    <form ng-submit="setReminder()">
        <select class="input" id="hour" ng-init="hour = '08'" ng-options="i for i in range(13)" ng-model="hour"></select>
        <select class="input" id="minute" ng-init="minute = '00'" ng-options="i for i in range(60)" ng-model="minute"></select>
        <select class="input" id="ampm" ng-init="ampm = 'PM'" ng-model="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <input class="input" ng-model="message" placeholder="Message..." maxlength=140 />
        <input class="input" type="text" ng-model="number" placeholder="(XXX)-XXX-XXXX" maxlength=10 />
        <div class="text-center">
            <input style="width:20%;font-size:24px;margin-top:12px;" type="submit" class="btn btn-success" />
        </div>
   </form>
</div>
