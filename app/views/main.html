<style>

.input {
    position: relative;
    margin: 0;
    width: 100%;
    font-size: 24px;
    font-family: inherit;
    font-weight: inherit;
    line-height: 1.4em;
    border: 0;
    outline: none;
    padding: 6px;
    border: 1px solid #999;
    box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    font-smoothing: antialiased;
}

.input {
    padding: 16px 16px 16px 60px;
    border: none; 
    background: rgba(0, 0, 0, 0.003); 
}

#date {
    padding-left: 30px;
}

#hour, #minute, #ampm, #date {
    width:24.5%;
}

</style>

<div class="row marketing" ng-controller="MainCtrl">
    <form name="reminderForm" ng-submit="setReminder()">
        <div date-validate ng-model="dates">
            <input date-picker only-digits class="input" id="date" ng- ng-model="dates.date" ng-change="validateDate()" placeholder="01/28/2016" required />
            <select class="input" id="hour" ng-init="dates.hour = '08'" ng-options="i for i in range(13)" ng-model="dates.hour" required></select>
            <select class="input" id="minute" ng-init="dates.minute = '00'" ng-options="i for i in range(60)" ng-model="dates.minute" required></select>
            <select class="input" id="ampm" ng-init="dates.ampm = 'PM'" ng-model="dates.ampm" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <input class="input" ng-model="message" placeholder="Message..." maxlength=140 required />
        <input only-digits class="input" type="text" ng-model="number" placeholder="(XXX)-XXX-XXXX" maxlength=10 required />
        <div class="text-center">
            <input style="width:20%;font-size:24px;margin-top:12px;" type="submit" class="btn btn-success" ng-disabled="reminderForm.$invalid"/>
        </div>
    </form>
</div>
